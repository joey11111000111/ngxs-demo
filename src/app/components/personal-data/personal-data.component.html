<form [formGroup]="formGroup">

  <div class="form-row">
    <div class="control-group">
      <label>Keresztnév</label>
      <input pInputText formControlName="firstName">
    </div>
    <div class="control-group">
      <label>Vezetéknév</label>
      <input pInputText formControlName="lastName">
    </div>
  </div>

  <div class="form-row">
    <div class="control-group">
      <label>Születési dátum</label>
      <p-calendar formControlName="birthDate" yearRange="1930:2021" [yearNavigator]="true" [monthNavigator]="true" dateFormat="yy.mm.dd."></p-calendar>
    </div>
    <div class="control-group">
      <label>Nem</label>
      <p-selectButton formControlName="gender" [options]="genderOptions" optionLabel="label" optionValue="value"></p-selectButton>
    </div>
  </div>

</form>
