<p-table [value]="value" [columns]="cols">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let currentCol of columns">{{currentCol.header}}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-currentItem let-columns="columns">
    <tr [pSelectableRow]="currentItem" [pSelectableRowDisabled]="true" (dblclick)="navigateToDetailView(currentItem)">
      <td *ngFor="let currentCol of columns">{{currentItem[currentCol.field]}}</td>
    </tr>
  </ng-template>

</p-table>
